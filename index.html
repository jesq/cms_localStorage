<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/02a3ae30cf.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <title>Content Management System</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-cogs text-primary"></i>
            Content Management
            <span class="text-primary">
                System
            </span>
        </h1>
        <form id="employee-form">
            <div class="form-group mt-5">
                <label for="firstName">
                    First Name
                </label>
                <input type="text" id="firstName" class="form-control text-white bg-light">
            </div>
            <div class="form-group mt-3">
                <label for="lastName">
                    Last Name
                </label>
                <input type="text" id="lastName" class="form-control text-white bg-light">
            </div>
            <div class="form-group mt-3">
                <label for="sex">
                    Sex
                </label>
                <select id="sex" class="form-select text-white bg-light">
                    <option selected>Select one</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="emailAddress">
                    Email Address
                </label>
                <input type="text" id="emailAddress" class="form-control text-white bg-light">
            </div>
            <input type="submit" value="Add Employee"
            class="btn btn-primary col-12 mt-5">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Sex</th>
                    <th>Email Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employee-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
